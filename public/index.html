<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.2/tinycolor.min.js"></script>
    <script src="https://kit.fontawesome.com/74916aa3cc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/styles/style.css">
    <title>App Dev CA3</title>
</head>

<body>
    <div id="page">

        <div id="pageContent" style="padding-top: 1%;">
            <div class="container">
                <div class="row d-flex align-items-center">
                    <div class="col-md-4">
                        <button id="allColours" onclick=displayProducts() type="button" class="btn btn-dark btn-lg">Display Products</button>
                        <button id="addColours" type="button" class="btn btn-dark btn-lg" data-bs-toggle="modal"
                            data-bs-target="#addModal">Add Product</button>
                    </div>
                    <div class="col-md-4" >
                        <h1 style="font-size: 55px;"><strong>Enterprise CA</strong></h1>
                    </div>
                    <div class="col-md-4">
                        <div id="searchDiv" class="d-flex">
                            <input id="searchForm" class="form-control me-1" type="number" placeholder="Search By ID.."
                                aria-label="Search">
                            <button class="btn btn-outline-dark" type="button" onclick=searchProduct()>Search</button>
                            <button id="showMod" type="button" data-bs-toggle="modal" data-bs-target="#selectModal"style="display: none;"></button>
                        </div>
                    </div>
                </div>
            </div>        
        </div>
        <br>

        <div id="tableContainer">
            <div id="filterCont" class="row d-flex align-items-center ">
                <div class="col-md-5">
                </div>
                <div id="filters" class="col-md-2 d-flex justify-content-center">
                    <div class="btn-group" style="margin: 5%;">
                        <button type="button" class="btn btn-danger btn-lg">Sort</button>
                        <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <div class="dropdown-menu">
                          <a class="dropdown-item" href="#">C</a>
                          <a class="dropdown-item" href="#">Another action</a>
                          <a class="dropdown-item" href="#">Something else here</a>
                          <div class="dropdown-divider"></div>
                          <a class="dropdown-item" href="#">Separated link</a>
                        </div>
                      </div>

                      <div class="btn-group" style="margin: 5%;">
                        <button type="button" class="btn btn-danger btn-lg">Category</button>
                        <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <div class="dropdown-menu">
                          <a class="dropdown-item" href="#">Action</a>
                          <a class="dropdown-item" href="#">Another action</a>
                          <a class="dropdown-item" href="#">Something else here</a>
                          <div class="dropdown-divider"></div>
                          <a class="dropdown-item" href="#">Separated link</a>
                        </div>
                      </div>

                </div>

                <div class="col-md-5">
                </div>
            </div>

            <table id="contentTable" class="table table-striped">
            </table>
        </div>

    </div><br>

    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <input type="text" id="newName" class="form-control" placeholder="Enter name here"
                        style="text-align: center;width:140%;; font-size: 24px;">
                </div>
                <div class="modal-body" style="text-align: center;">

                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <label for="newPrice"><strong>Price: </strong></label>
                            </div>
                            <div class="col-sm">
                                <input type="text" id="newPrice" class="form-control" placeholder="Enter Price"
                                    style="text-align: center;width: 50%;margin:auto;">
                            </div>
                        </div>
                    </div><br>


                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <label for="newBrand"><strong>Brand: </strong></label>
                            </div>
                            <div class="col-sm">
                                <input type="text" id="newBrand" class="form-control" placeholder="Enter Brand"
                                    style="text-align: center;">
                            </div>
                        </div>
                    </div><br>

                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <label for="newCat"><strong>Category: </strong></label>
                            </div>
                            <div class="col-sm">
                                <input type="text" id="newCat" class="form-control" placeholder="Enter Category"
                                    style="text-align: center;">
                            </div>
                        </div>
                    </div><br>

                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <label for="newImg1"><strong>Image 1: </strong></label>
                            </div>
                            <div class="col-sm">
                                <input type="text" id="newImg1" class="form-control" placeholder="Enter jpg/png URL"
                                    style="text-align: center;">
                            </div>
                        </div>
                        <div class="row" style="margin-top: 2%;">
                            <div class="col">
                                <label for="newImg2"><strong>Image 2: </strong></label>
                            </div>
                            <div class="col-sm">
                                <input type="text" id="newImg2" class="form-control" placeholder="Enter jpg/png URL"
                                    style="text-align: center;">
                            </div>
                        </div>
                        <div class="row" style="margin-top: 2%;">
                            <div class="col">
                                <label for="newImg3"><strong>Image 3: </strong></label>
                            </div>
                            <div class="col-sm">
                                <input type="text" id="newImg3" class="form-control" placeholder="Enter jpg/png URL"
                                    style="text-align: center;">
                            </div>
                        </div>
                    </div><br>

                    <div id="warnAlert1" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong>Error!</strong> You must fill in all fields first!
                        <button type="button" class="btn-close" onclick=hideAlert() aria-label="Close"></button>
                    </div>

                    <div id="warnAlert3" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong>Error!</strong> Invalid image URL detected!
                        <button type="button" class="btn-close" onclick=hideAlert() aria-label="Close"></button>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="saveButton" type="button" class="btn btn-primary" onclick=saveColour()>Save
                        Colour</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="selectModal" tabindex="-1" aria-labelledby="selectModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <input type="text" id="selectedName" class="form-control"
                        style="text-align: center;width:140%;; font-size: 24px;">
                </div>
                <div class="modal-body" style="text-align: center;">

                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <label for="selectedPrice"><strong>Price: </strong></label>
                            </div>
                            <div class="col-sm">
                                <input type="text" id="selectedPrice" class="form-control"
                                    style="text-align: center;width: 50%;margin:auto;">
                            </div>
                        </div>
                    </div><br>


                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <label for="selectedBrand"><strong>Brand: </strong></label>
                            </div>
                            <div class="col-sm">
                                <input type="text" id="selectedBrand" class="form-control" style="text-align: center;">
                            </div>
                        </div>
                    </div><br>

                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <label for="selectedCat"><strong>Category: </strong></label>
                            </div>
                            <div class="col-sm">
                                <input type="text" id="selectedCat" class="form-control" style="text-align: center;">
                            </div>
                        </div>
                    </div><br>
                    <span id="prodId" style="display: none;"></span>

                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div id="image1" class="carousel-item active" style="border: 3px solid lightgray;">
                            </div>
                            <div id="image2" class="carousel-item" style="border: 3px solid lightgray;">
                            </div>
                            <div id="image3" class="carousel-item" style="border: 3px solid lightgray;">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div><br>

                    <button id="navButBack" onclick=lastProduct()><i class="fa-solid fa-circle-arrow-left fa-beat fa-2x"></i></button>
                    <span id="guide" style="font-size: 24px;"></span>
                    <button id="navButFor" onclick=nextProduct()><i class="fa-solid fa-circle-arrow-right fa-beat fa-2x"></i></button>

                    <div id="warnAlert2" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong>Error!</strong> You must fill in all fields first!
                        <button type="button" class="btn-close" onclick=hideAlert() aria-label="Close"></button>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick=deleteProduct()>Delete
                        Product</button>
                    <button id="updateButton" type="button" class="btn btn-primary" onclick=updateProduct()>Save
                        Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/scripts/index.js"></script>
</body>

</html>
